<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="screen"><input type="text" /></div>
      <div id="keyboard">
        <div class="keys helper">(</div>
        <div class="keys helper">)</div>
        <div class="keys" onclick="log('%')">%</div>
        <div class="keys" onclick="log('AC')">AC</div>
        <div class="keys" onclick="log('7')">7</div>
        <div class="keys" onclick="log('8')">8</div>
        <div class="keys" onclick="log('9')">9</div>
        <div class="keys" onclick="log('/')">/</div>
        <div class="keys" onclick="log('4')">4</div>
        <div class="keys" onclick="log('5')">5</div>
        <div class="keys" onclick="log('6')">6</div>
        <div class="keys" onclick="log('*')">*</div>
        <div class="keys" onclick="log('1')">1</div>
        <div class="keys" onclick="log('2')">2</div>
        <div class="keys" onclick="log('3')">3</div>
        <div class="keys" onclick="log('-')">-</div>
        <div class="keys" onclick="log('0')">0</div>
        <div class="keys" onclick="log('.')">.</div>
        <div class="keys" onclick="log('=')">=</div>
        <div class="keys" onclick="log('+')">+</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
